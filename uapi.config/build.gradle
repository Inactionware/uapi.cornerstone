plugins {
    id 'com.jfrog.bintray' version '1.8.4'
}

dependencies {
    compileOnly (
        project(':uapi.service.apt')
    )

    annotationProcessor (
        project(':uapi.service.apt'),
        coordinate(baseProjects.codegen)
    )

    testCompile (
        project(':uapi.service.apt')
    )

    compile (
        project(':uapi.service'),

        coordinate(baseProjects.common),
        coordinate(baseProjects.state),
        coordinate(baseProjects.codegen),

        coordinate(libs.guava),
        coordinate(libs.jackson),
        coordinate(libs.yamlbeans)
    )
}

publishing {
    publications {
        mavenPublication(MavenPublication) {
            from components.java
            artifact sourcesJar
            groupId "${project.group}"
            artifactId "${project.name}"
            version "${project.version}"
        }
    }
}

bintray {
    user = System.getenv('BINTRAY_USER')
    key = System.getenv('BINTRAY_KEY')
    publications = ['mavenPublication']
    publish = true
    pkg {
        repo = getMavenRepo(project.name)
        vcsUrl = repoCfg.url
        name = "${project.name}"
        licenses = [repoCfg.license]
        userOrg = System.getenv('BINTRAY_USER_ORG')

        githubRepo = repoCfg.github
        githubReleaseNotesFile = 'README.md'

        version {
            name = "${project.version}"
        }
    }
}
