plugins {
    id 'com.jfrog.bintray' version '1.7.2'
}

dependencies {
    compile project(':uapi.service')
    compile project(':uapi.config')
    compile project(':uapi.log')
    compile project(':uapi.event')
    compile project(':uapi.behavior')

    compile "uapi:uapi.common:${uapi_base_version}"
    compile "uapi:uapi.exception:${uapi_base_version}"

    testCompile "org.awaitility:awaitility-groovy:${awaitility_version}"
}

publishing {
    publications {
        mavenPublication(MavenPublication) {
            from components.java
            artifact sourcesJar
            groupId "${project_group}"
            artifactId "${project.name}"
            version "${project_version}"
        }
    }
}

bintray {
    user = System.getenv('BINTRAY_USER')
    key = System.getenv('BINTRAY_KEY')
    publications = ['mavenPublication']
    publish = true
    pkg {
        repo = "${publish_repo}"
        vcsUrl = "${project_repo_url}"
        name = "${project.name}"
        licenses = ["${project_license}"]
        userOrg = System.getenv('BINTRAY_USER_ORG')

        githubRepo = "${project_repo_name}"
        githubReleaseNotesFile = 'README.md'

        version {
            name = "${project_version}"
        }
    }
}
