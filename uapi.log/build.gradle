plugins {
    id 'com.jfrog.bintray' version '1.7.2'
}

dependencies {
    compileOnly (
            project(':uapi.service.apt'),

            /* To fix the class path issue in IDEA */
            files('../uapi.service.apt/src/main/resources'),
            /* End */
    )

    compile (
            project(':uapi.service'),

            "uapi:uapi.common:${uapi_base_version}",
            "ch.qos.logback:logback-classic:${logback_version}"
    )
}

publishing {
    publications {
        mavenPublication(MavenPublication) {
            from components.java
            artifact sourcesJar
            groupId "${project.group}"
            artifactId "${project.name}"
            version "${project.version}"
        }
    }
}

bintray {
    user = System.getenv('BINTRAY_USER')
    key = System.getenv('BINTRAY_KEY')
    publications = ['mavenPublication']
    publish = true
    pkg {
        repo = getMavenRepo(project.name)
        vcsUrl = repoCfg.url
        name = "${project.name}"
        licenses = [repoCfg.license]
        userOrg = System.getenv('BINTRAY_USER_ORG')

        githubRepo = repoCfg.github
        githubReleaseNotesFile = 'README.md'

        version {
            name = "${project.version}"
        }
    }
}
